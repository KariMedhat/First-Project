<html>
<head>
<title>Restaurant Registration</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="container my-5 py-5 text-light header">
         <form>
        <div class="form-row mb-4">
            <div class="col-md-2">
              <label>YOUR FULLNAME</label>
             </div>
             <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Enter Your Full Name">
            </div>
             </div>
             <div class="form-row mb-4">
                <div class="col-md-2">
                  <label>YOUR EMAIL</label>
                 </div>
                 <div class="col-md-4">
                    <input type="email" class="form-control" placeholder="Enter Your Email">
                </div>
                 </div>
                 <div class="form-row mb-4">
                    <div class="col-md-2">
                      <label>PHONE NUMBER</label>
                     </div>
                     <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Enter Your Phone">
                    </div>
                     </div>
                     <label class="my-1 mr-4 mb-4">NO. OF PERSONS</label>
                     <select class="custom-select my-1 mr-sm-2">
                       <option selected>Choose...</option>
                       <option value="1">One</option>
                       <option value="2">Two</option>
                       <option value="3">Three</option>
                     </select>
                     <div class="form-row mb-4 mt-2">
                        <div class="col-md-2">
                          <label>DATE / TIME</label>
                         </div>
                         <div class="col-md-4">
                            <input type="datetime-local" class="form-control">
                        </div>
                         </div>

                         <div class="form-row mb-1 mt-2">
                            <div class="col-md-4">
                              <label>Please Choose Your Favourite Food</label>
                             </div>
                         </div>
                         <div class="form-check">
                            <input class="form-check-input" type="radio" name="food" value="veg" checked>
                            <label class="form-check-label">
                              Veg
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="food"  value="nonVeg">
                            <label class="form-check-label">
                              Non-Veg
                            </label>
                          </div>
                          
                          <div class="form-row mb-1 mt-2">
                            <div class="col-md-4">
                              <label>Please Choose Your Favourite Drink</label>
                             </div>
                         </div>
                         <div class="form-check">
                            <input class="form-check-input" type="radio" name="drink" value="pepsi" checked>
                            <label class="form-check-label">
                              Pepsi
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="drink" value="tea">
                            <label class="form-check-label">
                              Tea/Coffee
                            </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="drink" value="water">
                          <label class="form-check-label">
                            Water
                          </label>
                          </div>
                          <button type="button" class="btn btn-danger mt-4">Submit</button>
                         
          </form>
          

    </div>
<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
